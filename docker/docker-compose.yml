services:
  # SonarQube for code quality and security analysis
  sonarqube:
    image: sonarqube:25.12.0.117093-community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - devsecops-network
    # Resource limits based on SonarQube official recommendations
    # https://docs.sonarsource.com/sonarqube/latest/requirements/prerequisites-and-overview/
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Max 2 CPU cores
          memory: 4G       # Max 4GB RAM (SonarQube + embedded Elasticsearch)
        reservations:
          cpus: '1.0'      # Reserve at least 1 CPU core
          memory: 2G       # Reserve at least 2GB RAM
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/api/system/status | grep -q UP || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s

  # Jenkins with Docker support and Maven
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc_configs
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - devsecops-network
    # Resource limits for Jenkins with Maven builds
    # Accounts for Jenkins controller + build jobs with Maven/Docker
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Max 2 CPU cores (for parallel builds)
          memory: 3G       # Max 3GB RAM (Jenkins + Maven builds)
        reservations:
          cpus: '0.5'      # Reserve at least 0.5 CPU core
          memory: 1G       # Reserve at least 1GB RAM
    depends_on:
      sonarqube:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s

networks:
  devsecops-network:
    driver: bridge

volumes:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  jenkins_home:

