jenkins:
  systemMessage: "DevOps Jenkins - Configured automatically with JCasC. All jobs run on ephemeral Docker agents."
  # No executors on controller - all jobs run on Docker agents
  numExecutors: 0
  mode: EXCLUSIVE
  scmCheckoutRetryCount: 3

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "${JENKINS_ADMIN_PASSWORD:-admin}"
          properties:
            - mailer:
                emailAddress: "admin@example.com"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  # Global environment variables available to all agents
  globalNodeProperties:
    - envVars:
        env:
          - key: "MAVEN_HOME"
            value: "/opt/maven"
          - key: "PATH"
            value: "/opt/maven/bin:/usr/local/bin:/usr/bin:/bin"
          - key: "REGISTRY_URL"
            value: "registry:5000"
          - key: "ZAP_HOST"
            value: "http://zap:8090"

  # Docker Cloud configuration for ephemeral agents
  clouds:
    - docker:
        name: "docker-cloud"
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"
        templates:
          # DevOps Agent - for most pipeline stages
          - labelString: "devops-agent"
            name: "devops-agent"
            dockerTemplateBase:
              image: "devops-agent:latest"
              network: "docker_devops-network"
              # Mount Docker socket so agent can run Docker CLI commands
              mounts:
                - "type=bind,source=/var/run/docker.sock,target=/var/run/docker.sock"
            remoteFs: "/home/jenkins/agent"
            connector:
              attach:
                user: "jenkins"
            instanceCapStr: "2"
            retentionStrategy:
              idleMinutes: 10
            # Use local image - don't try to pull from registry
            pullStrategy: PULL_NEVER


tool:
  maven:
    installations:
      - name: "Maven_3_8_7"
        home: "/opt/maven"
  git:
    installations:
      - name: "Default"
        home: "git"

unclassified:
  location:
    url: "http://jenkins:8080/"
    adminAddress: "admin@example.com"

  sonarGlobalConfiguration:
    buildWrapperEnabled: true
    installations:
      - name: "SonarQube"
        serverUrl: "http://sonarqube:9000"
        credentialsId: "SONAR_TOKEN"
        triggers:
          skipScmCause: false
          skipUpstreamCause: false

  globalLibraries:
    libraries: []

security:
  scriptApproval:
    approvedSignatures:
      - "method groovy.lang.GroovyObject invokeMethod java.lang.String java.lang.Object"
      - "method java.lang.String trim"
      - "staticMethod org.codehaus.groovy.runtime.DefaultGroovyMethods getText java.net.URL"

