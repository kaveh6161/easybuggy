services:
  # Local Docker Registry for storing built images
  # Used by Kaniko to push images and by DAST stage to pull images
  # Note: Using port 5050 because 5000 is used by macOS AirPlay Receiver
  registry:
    image: registry:2
    container_name: registry
    ports:
      - "5050:5000"
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - devops-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:5000/v2/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # SonarQube for code quality and security analysis
  sonarqube:
    image: sonarqube:25.12.0.117093-community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - devops-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/api/system/status | grep -q UP || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 300s
    restart: unless-stopped

  # Jenkins Agent with DevOps tools (pre-built for pipeline use)
  # This image is built but not run as a service - Jenkins spawns it dynamically
  jenkins-agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    image: devops-agent:latest
    container_name: jenkins-agent-builder
    command: ["echo", "Agent image built successfully"]
    networks:
      - devops-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # OWASP ZAP for DAST scanning
  # Runs as a daemon that the pipeline connects to for scanning
  zap:
    image: zaproxy/zap-stable:latest
    container_name: zap
    command: ["zap.sh", "-daemon", "-host", "0.0.0.0", "-port", "8090", "-config", "api.addrs.addr.name=.*", "-config", "api.addrs.addr.regex=true", "-config", "api.disablekey=true"]
    ports:
      - "8090:8090"
    networks:
      - devops-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/JSON/core/view/version/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Jenkins Controller (no build tools - jobs run on agents)
  # NOTE: Docker socket is mounted ONLY for spawning ephemeral agents.
  # Build jobs run inside agents and do NOT have socket access.
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: jenkins
    # Run as root to access Docker socket (required on macOS Docker Desktop)
    # Jenkins process still runs securely - only controller needs socket access
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
      - CASC_JENKINS_CONFIG=/var/jenkins_home/casc_configs
    volumes:
      - jenkins_home:/var/jenkins_home
      # Docker socket for spawning agents only (not exposed to build jobs)
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - devops-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    depends_on:
      sonarqube:
        condition: service_healthy
      registry:
        condition: service_healthy
      zap:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    restart: unless-stopped

networks:
  devops-network:
    driver: bridge

volumes:
  registry_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  jenkins_home:

